<body onload="getTemplate(); findLinks();">
<div class="loader"></div>
    <header id="header"></header>
    <section id="main"></section>

    <section id="content">
        <div class="container">
            <div class="block-header">
                <h2> Ticket Statistics </h2>

            </div>

            <div class="card">
                <div class="card-header">
                    <h2>Application-wise open ticket statistics <small>Incidents and FRs open for each application</small></h2>
                </div>
                <div class="card-body">
                    <script type="text/javascript">
                        $(function () {
                            $('#ov-stat').highcharts({
                                exporting: false,
                                chart: {
                                    type: 'column'
                                },

                                title: {
                                    text: ''
                                },

                                xAxis: {
                                    categories: ['Audit', 'Binder', 'Dashboard', 'Know', 'MyCoach', 'Order', 'SEApps', 'Visit NG']
                                },

                                yAxis: {
                                    allowDecimals: false,
                                    min: 0,
                                    title: {
                                        text: 'Number of tickets'
                                    }
                                },

                                tooltip: {
                                    formatter: function () {
                                        return '<b>' + this.x + '</b><br/>' +
                                            this.series.name + ': ' + this.y + '<br/>' +
                                            'Total: ' + this.point.stackTotal;
                                    }
                                },

                                plotOptions: {
                                    column: {
                                        stacking: 'normal'
                                    }
                                },

                                series: [{
                                    name: 'Normal IMs',
                                    data: [3, 4, 7, 2, 4, 7, 3, 3],
                                    stack: 'im',
                                    color: '#00BCD4',
                                    params: ['Audit IM Normal', 'Binder IM Normal', 'Dashboard IM Normal', 'Know IM Normal', 'MyCoach IM Normal', 'Order IM Normal', 'SEApps IM Normal', 'VisitNG IM Normal'],
                                    point: {
                                        events: {
                                            click: function () {
                                                alert(this.series.userOptions.params[this.x]);
                                            }
                                        }
                                    }
                                }, {
                                    name: 'IMs Updated over 2 days ago',
                                    data: [3, 4, 4, 2, 5, 2, 3, 1],
                                    stack: 'im',
                                    color: '#9E9E9E',
                                    params: ['Audit IM 2days', 'Binder IM 2days', 'Dashboard IM 2days', 'Know IM 2days', 'MyCoach IM 2days', 'Order IM 2days', 'SEApps IM 2days', 'VisitNG IM 2days'],
                                    point: {
                                        events: {
                                            click: function () {
                                                alert(this.series.userOptions.params[this.x]);
                                            }
                                        }
                                    }
                                }, {
                                    name: 'Last month\'s IMs',
                                    data: [3, 4, 4, 2, 5, 2, 3, 1],
                                    stack: 'im',
                                    color: '#673AB7',
                                    params: ['Audit IM lastMonth', 'Binder IM lastMonth', 'Dashboard IM lastMonth', 'Know IM lastMonth', 'MyCoach IM lastMonth', 'Order IM lastMonth', 'SEApps IM lastMonth', 'VisitNG IM lastMonth'],
                                    point: {
                                        events: {
                                            click: function () {
                                                alert(this.series.userOptions.params[this.x]);
                                            }
                                        }
                                    }
                                }, {
                                    name: 'Normal FRs',
                                    data: [2, 5, 6, 2, 1, 4, 2, 8],
                                    stack: 'fr',
                                    color: '#2196F3',
                                    params: ['Audit FR Normal', 'Binder FR Normal', 'Dashboard FR Normal', 'Know FR Normal', 'MyCoach FR Normal', 'Order FR Normal', 'SEApps FR Normal', 'VisitNG FR Normal'],
                                    point: {
                                        events: {
                                            click: function () {
                                                alert(this.series.userOptions.params[this.x]);
                                            }
                                        }
                                    }
                                }, {
                                    name: 'FRs Updated over 2 days ago',
                                    data: [2, 5, 6, 2, 1, 4, 2, 8],
                                    stack: 'fr',
                                    color: '#607D8B',
                                    params: ['Audit FR 2days', 'Binder FR 2days', 'Dashboard FR 2days', 'Know FR 2days', 'MyCoach FR 2days', 'Order FR 2days', 'SEApps FR 2days', 'VisitNG FR 2days'],
                                    point: {
                                        events: {
                                            click: function () {
                                                alert(this.series.userOptions.params[this.x]);
                                            }
                                        }
                                    }
                                }, {
                                    name: 'Last month\'s FRs',
                                    data: [3, 0, 4, 4, 3, 9, 5, 4],
                                    stack: 'fr',
                                    color: '#3F51B5',
                                    params: ['Audit FR lastMonth', 'Binder FR lastMonth', 'Dashboard FR lastMonth', 'Know FR lastMonth', 'MyCoach FR lastMonth', 'Order FR lastMonth', 'SEApps FR lastMonth', 'VisitNG FR lastMonth'],
                                    point: {
                                        events: {
                                            click: function () {
                                                alert(this.series.userOptions.params[this.x]);
                                            }
                                        }
                                    }
                                }]
                            });
                        });
                    </script>
                    <div id="ov-stat" style="margin: 0 auto;"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2>Application-wise miss statistics <small>Incidents and FRs that missed SLA</small></h2>
                </div>

                                    point: {
                                        events: {
                                            click: function () {
                                                alert(this.series.userOptions.params[this.x]);

                                    point: {
                                        events: {
                                            click: function () {
                                                alert(this.series.userOptions.params[this.x]);
                                            }
                                        }
                                    }
                                }, {
                                    name: 'FR SLA today',
                                    data: [2, 5, 6, 2, 1, 4, 2, 8],
                                    stack: 'fr',
                                    color: '#FFEB3B',
                                    params: ['Audit FR slaNow', 'Binder FR slaNow', 'Dashoard FR slaNow', 'Know FR slaNow', 'MyCoach FR slaNow', 'Order FR slaNow', 'SEApps FR slaNow', 'VisitNG FR slaNow'],
                                    point: {
                                        events: {
                                            click: function () {
                                                alert(this.series.userOptions.params[this.x]);
                                            }
                                        }
                                    }
                                }, {
                                    name: 'FR SLA missed',
                                    data: [3, 0, 4, 4, 3, 9, 5, 4],
                                    stack: 'fr',
                                    color: '#FF5722',
                                    params: ['Audit FR slaOver', 'Binder FR slaOver', 'Dashoard FR slaOver', 'Know FR slaOver', 'MyCoach FR slaOver', 'Order FR slaOver', 'SEApps FR slaOver', 'VisitNG FR slaOver'],
                                    point: {
                                        events: {
                                            click: function () {
                                                alert(this.series.userOptions.params[this.x]);
                                            }
                                        }
                                    }
                                }]
                            });
                        });
                    </script>
                    <div id="mis-stat" style="margin: 0 auto;"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2>Generate Reports <small>Choose the parameters:</small></h2>
                </div>
                <div class="card-body">
                    <table align="center" style="width:90%;">
                        <tr>
                            <th style="width:30%">
                                <div class="input-group">
                                    <span class="input-group-addon" style="text-align:left;font-size:16px;">
                                        <i class="md md-apps">&nbsp;</i>
                                        <select class="selectpicker" data-live-search="true">
                                            <option>All</option>
                                            <option>Audit</option>
                                            <option>Binder</option>
                                            <option>Dashboard</option>
                                            <option>Know</option>
                                            <option>MyCoach</option>
                                            <option>Order</option>
                                            <option>SEApps</option>
                                            <option>Visit NG</option>
                                        </select>
                                    </span>
                                </div>
                                <br /><br />
                                <div class="input-group">
                                    <span class="input-group-addon" style="text-align:left;font-size:16px;">
                                        <i class="md md-pages">&nbsp;</i>
                                        <select class="selectpicker" data-live-search="true">
                                            <option>Incidents</option>
                                            <option>Fulfilment requests</option>
                                            <option>Problem records</option>
                                            <option>Change records</option>
                                        </select>
                                    </span>
                                </div>
                            </th>
                            <th style="width:10%"></th>
                            <th>
                                <div class="input-group">
                                    <span class="input-group-addon" style="text-align:left;font-size:18px;font-weight:900;padding-bottom:5px;"><i class="md md-aspect-ratio">&nbsp;</i>Range:</span>
                                </div>
                                <div class="input-group form-group col-sm-8">
                                    <br />
                                    <span class="input-group-addon" style="padding-left:30px;"><i class="md md-event"></i></span>
                                    <div class="dtp-container dropdown fg-line">
                                        <input type='text' class="form-control date-picker" data-toggle="dropdown" placeholder="From">
                                    </div>
                                </div>

                                <div class="input-group form-group col-sm-8">
                                    <span class="input-group-addon" style="padding-left:30px;"><i class="md md-event"></i></span>
                                    <div class="dtp-container dropdown fg-line">
                                        <input type='text' class="form-control date-picker" data-toggle="dropdown" placeholder="To">
                                    </div>
                                </div>
                            </th>
                            <td>
                                <button onclick="" class="btn btn-lg bgm-indigo" style="position:relative;text-transform:none"><i class="md md-loop"></i>&nbsp;Generate</button>
                            </td>
                        </tr>
                    </table>
                    <div id="ov-stat" style="margin: 0 auto;"></div>
                </div>
            </div>
        </div>
    </section>
